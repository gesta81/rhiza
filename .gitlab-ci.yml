# This file is part of the jebel-quant/rhiza repository
# (https://github.com/jebel-quant/rhiza).
#
# GitLab CI/CD Main Configuration
#
# This file includes all individual workflow files from .gitlab/workflows/
# and defines the pipeline structure for the rhiza project.
#
# Workflows included:
#   - CI: Run tests on multiple Python versions
#   - DEVCONTAINER: Build and validate devcontainer images
#   - MARIMO: Test Marimo notebooks
#   - VALIDATE: Validate Rhiza configuration
#   - DEPTRY: Check dependencies
#   - DOCKER: Lint and build Docker images
#   - PRE-COMMIT: Run pre-commit checks
#   - BOOK: Build and deploy documentation
#   - SYNC: Synchronize with template repository
#   - RELEASE: Release workflow for tags

# Define pipeline stages
stages:
  - .pre          # Pre-pipeline jobs (matrix generation, validation)
  - build         # Build jobs (Docker, devcontainer)
  - test          # Test jobs (CI, marimo, validate, deptry, pre-commit)
  - deploy        # Deployment jobs (pages, sync)
  - .post         # Post-pipeline jobs (finalization)

# Default settings for all jobs
default:
  # Retry failed jobs once
  retry:
    max: 1
    when:
      - runner_system_failure
      - stuck_or_timeout_failure

# Include individual workflow files
# These files are organized by purpose and mirror the GitHub Actions structure

# CI/CD Testing Workflows
include:
  # Continuous Integration - Python matrix testing
  - local: '.gitlab/workflows/rhiza_ci.yml'
    rules:
      - if: $CI_COMMIT_TAG
        when: never
      - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      - if: $CI_COMMIT_BRANCH

  # Marimo Notebooks - Test interactive notebooks
  - local: '.gitlab/workflows/rhiza_marimo.yml'
    rules:
      - if: $CI_COMMIT_TAG
        when: never
      - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      - if: $CI_COMMIT_BRANCH

  # Rhiza Validation - Validate project structure
  - local: '.gitlab/workflows/rhiza_validate.yml'
    rules:
      - if: $CI_COMMIT_TAG
        when: never
      - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      - if: $CI_COMMIT_BRANCH

  # Deptry - Check dependencies
  - local: '.gitlab/workflows/rhiza_deptry.yml'
    rules:
      - if: $CI_COMMIT_TAG
        when: never
      - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      - if: $CI_COMMIT_BRANCH

  # Pre-commit - Code quality checks
  - local: '.gitlab/workflows/rhiza_pre-commit.yml'
    rules:
      - if: $CI_COMMIT_TAG
        when: never
      - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      - if: $CI_COMMIT_BRANCH

# Build Workflows
  # Docker - Lint and build Docker images
  - local: '.gitlab/workflows/rhiza_docker.yml'
    rules:
      - if: $CI_COMMIT_TAG
        when: never
      - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      - if: $CI_COMMIT_BRANCH

  # Devcontainer - Build and validate devcontainer
  - local: '.gitlab/workflows/rhiza_devcontainer.yml'
    rules:
      - if: $CI_COMMIT_TAG
        when: never
      - if: $CI_PIPELINE_SOURCE == "merge_request_event"
        changes:
          - ".devcontainer/**/*"
          - ".gitlab/workflows/rhiza_devcontainer.yml"
      - if: $CI_COMMIT_BRANCH
        changes:
          - ".devcontainer/**/*"
          - ".gitlab/workflows/rhiza_devcontainer.yml"

# Deployment Workflows
  # Book - Build and deploy documentation to GitLab Pages
  - local: '.gitlab/workflows/rhiza_book.yml'
    rules:
      - if: $CI_COMMIT_TAG
        when: never
      - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      - if: $CI_COMMIT_BRANCH == "main"
      - if: $CI_COMMIT_BRANCH == "master"

  # Sync - Synchronize with template repository
  - local: '.gitlab/workflows/rhiza_sync.yml'
    rules:
      - if: $CI_PIPELINE_SOURCE == "schedule"
      - if: $CI_PIPELINE_SOURCE == "web"
      - when: manual
        allow_failure: true

# Release Workflow
  # Release - Create releases and publish packages
  - local: '.gitlab/workflows/rhiza_release.yml'
    rules:
      - if: $CI_COMMIT_TAG =~ /^v.*/

# Variables that can be overridden per project
# These are the same variables used in GitHub Actions workflows
variables:
  # UV package manager configuration
  UV_EXTRA_INDEX_URL: ""
  
  # Devcontainer configuration
  DEVCONTAINER_REGISTRY: "registry.gitlab.com"
  DEVCONTAINER_IMAGE_NAME: ""
  PUBLISH_DEVCONTAINER: "false"
  
  # PyPI configuration
  PYPI_REPOSITORY_URL: ""
  
  # Documentation configuration
  PUBLISH_COMPANION_BOOK: "true"
  
  # Sync configuration
  CREATE_MR: "true"

# Job templates for reusable configuration
.python_base:
  image: ghcr.io/astral-sh/uv:0.9.18-python3.12-bookworm
  before_script:
    - export UV_EXTRA_INDEX_URL="${UV_EXTRA_INDEX_URL}"
    - uv sync --all-extras --frozen

.docker_base:
  image: docker:24
  services:
    - docker:24-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"

name: RHIZA COVERAGE AGENT

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip install openai

      - name: Run tests and generate coverage
        run: |
          make test

      - name: Run Agent to Fix Coverage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_BRANCH: ${{ github.head_ref || github.ref_name }}
          RUN_ID: ${{ github.run_id }}
        run: |
          # Create a task description file with context
          echo "Please follow the instructions defined in the agent definition." > agent_task.txt
          echo "" >> agent_task.txt
          echo "CONTEXT:" >> agent_task.txt
          echo "PR_BRANCH: $PR_BRANCH" >> agent_task.txt
          echo "RUN_ID: $RUN_ID" >> agent_task.txt
          
          # Run the agent task using the defined coverage-agent
          gh agent-task create -a coverage-agent -F agent_task.txt

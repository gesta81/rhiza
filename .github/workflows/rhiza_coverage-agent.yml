name: RHIZA COVERAGE AGENT

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Run tests and generate coverage
        run: |
          make test

      - name: Run Agent to Fix Coverage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_BRANCH: ${{ github.head_ref || github.ref_name }}
          RUN_ID: ${{ github.run_id }}
        run: |
          # Create a temporary prompt file combining instructions and context
          cat .github/agents/coverage-agent.md > agent_prompt.txt
          echo -e "\n\nCONTEXT:\nPR_BRANCH: $PR_BRANCH\nRUN_ID: $RUN_ID" >> agent_prompt.txt
          
          gh agent-task create --body-file agent_prompt.txt

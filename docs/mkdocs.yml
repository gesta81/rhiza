# MkDocs configuration for project documentation
# https://www.mkdocs.org/user-guide/configuration/

site_name: Rhiza Documentation
site_description: Reusable configuration templates for modern Python projects
site_url: ""

# Documentation source directory (relative to this config file location)
# Note: site_dir is passed via command line (-d flag) to avoid path conflicts
docs_dir: .

# Theme configuration - Material for MkDocs
# https://squidfunk.github.io/mkdocs-material/
theme:
  name: material
  logo: assets/rhiza-logo.svg
  favicon: assets/rhiza-logo.svg
  palette:
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

# Markdown extensions
markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # Code fences with Mermaid diagram support
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # Admonitions (note, warning, tip boxes)
  - admonition
  - pymdownx.details
  # Tables
  - tables
  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true

# Navigation structure
nav:
  - Home: index.md
  - Architecture: ARCHITECTURE.md
  - Quick Reference: QUICK_REFERENCE.md
  - Customization: CUSTOMIZATION.md
  - Dependencies: DEPENDENCIES.md
  - Demo: DEMO.md
  - Glossary: GLOSSARY.md
  - Releasing: RELEASING.md
  - VSCode Extensions: VSCODE_EXTENSIONS.md
  - Architecture Decision Records:
    - Overview: adr/README.md
    - ADR-0001 Use Architecture Decision Records: adr/0001-use-architecture-decision-records.md
    - ADR-0002 Use uv for Python Package Management: adr/0002-use-uv-for-python-package-management.md
    - ADR-0003 Use Ruff for Linting and Formatting: adr/0003-use-ruff-for-linting-and-formatting.md
    - ADR-0004 Adopt Modular Makefile Architecture: adr/0004-adopt-modular-makefile-architecture.md
    - ADR-0005 Separate Rhiza Template from CLI: adr/0005-separate-rhiza-template-from-cli.md
    - ADR-0006 Organise Templates into Bundles: adr/0006-organise-templates-into-bundles.md
    - ADR-0007 Support Dual CI/CD (GitHub & GitLab): adr/0007-support-dual-cicd-github-and-gitlab.md
    - ADR-0008 Use Marimo for Interactive Notebooks: adr/0008-use-marimo-for-interactive-notebooks.md
    - ADR-0009 Use Pre-commit Hooks for Code Quality: adr/0009-use-pre-commit-hooks-for-code-quality.md

# Mermaid diagram support
# https://squidfunk.github.io/mkdocs-material/reference/diagrams/
extra_javascript:
  - https://unpkg.com/mermaid@11.4.0/dist/mermaid.esm.min.mjs


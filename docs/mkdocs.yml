# MkDocs configuration for project documentation
# https://www.mkdocs.org/user-guide/configuration/

site_name: Rhiza Documentation
site_description: Reusable configuration templates for modern Python projects
site_url: ""

# Documentation source directory (relative to this config file location)
# Note: site_dir is passed via command line (-d flag) to avoid path conflicts
docs_dir: .

# Theme configuration - Material for MkDocs
# https://squidfunk.github.io/mkdocs-material/
theme:
  name: material
  palette:
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

# Markdown extensions
markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # Code fences
  - pymdownx.superfences
  # Admonitions (note, warning, tip boxes)
  - admonition
  - pymdownx.details
  # Tables
  - tables
  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true

# Navigation structure
nav:
  - Home: index.md
  - Architecture: ARCHITECTURE.md
  - Quick Reference: QUICK_REFERENCE.md
  - Customization: CUSTOMIZATION.md
  - Demo: DEMO.md
  - Glossary: GLOSSARY.md
  - Releasing: RELEASING.md

